<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parte 1 | Analizador l√©xico</title>

    <link rel="stylesheet" href="static/lib/quill/quill.snow.css" />
    <link rel="stylesheet" href="static/css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="editor"></div>
      <div id="res" x-data="results" x-bind="result">
        <h4 x-show="!res && !proc && !error">
          Escribe algo a la izquierda para ver el resultado . . .
        </h4>
        <h4 x-show="proc" x-text="proc"></h4>
        <h4 x-show="error" x-text="error" class="error"></h4>
        <div x-show="res && !proc">
          <div class="row">
            <div class="header">Lexema</div>
            <div class="header">Tipo</div>
            <div class="header">Nombre</div>
          </div>

          <template x-for="segment in segments">
            <div class="row">
              <div x-text="segment.lexema"></div>
              <div x-text="segment.state"></div>
              <div x-text="segment.state_name"></div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <script src="static/js/index.js"></script>

    <script src="static/lib/quill/quill.min.js"></script>
    <script src="static/lib/alpine/alpine.min.js"></script>
  </body>
</html>
