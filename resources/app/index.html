<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parte final | Traducción</title>

    <link rel="stylesheet" href="static/lib/quill/quill.snow.css" />
    <link rel="stylesheet" href="static/css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="editor"></div>
      <div id="res" x-data="results" x-bind="result">
        <h4 x-show="!res && !proc && !error">
          Escribe algo a la izquierda para ver el resultado . . .
        </h4>
        <h4 x-show="proc" x-text="proc"></h4>
        <div x-show="error">
          <template x-for="e in error">
            <h4 x-text="e" class="error"></h4>
          </template>
        </div>
        <div x-show="res && !proc && plain">
          <h2>Salida</h2>
          <br>
          <pre x-text="segments"></pre>
        </div>
        <div x-show="res && !proc && !plain">
          <h2>Tabla de símbolos</h2>
          <br>
          <div class="row">
            <div class="header">Simbolo</div>
            <div class="header">Tipo de simbolo</div>
            <div class="header">Tipo de dato</div>
          </div>

          <template x-for="segment in segments">
            <div class="row">
              <div x-text="segment[0]"></div>
              <div x-text="segment[1]"></div>
              <div x-text="segment[2]"></div>
            </div>
          </template>
        </div>
      
      </div>
    </div>

    <script src="static/js/index.js"></script>

    <script src="static/lib/quill/quill.min.js"></script>
    <script src="static/lib/alpine/alpine.min.js"></script>
  </body>
</html>
